<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>试找寻字符串中，连续重复次数最多的字符</h1>
    <h2>aaaaaaabbbbbbbbccccccccccccccccddddeeeeeeeeeeeeeeeeeeeeefff</h2>
    <h2 id="answer"></h2>
    <script>
        window.onload = function() {
            let str = 'aaaaaaabbbbbbbbccccccccccccccccddddeeeeeeeeeeeeeeeeeeeeefff';
            // 指针
            let i = 0;
            let j = 0;
            let maxRepeat = 0;
            let maxChar = '';

            while ( i <= str.length - 1) {
                if(str[i] !== str[j]) {
                    // console.log(i + '和' + j + '之间的字母是相同的！都是字母' + str[i] + ', 它重复了：' + (j - i) + '次！')

                    if( j - i > maxRepeat) {
                        // 当前字母重复最大次数赋值
                        maxRepeat = j - i;

                        // 最大重复次数的字母赋值
                        maxChar = str[i]
                    }

                    // 让指针i追上指针j
                    i = j;
                }
                j++;
            }
            let answer = document.getElementById('answer');
            answer.innerHTML = `答案：重复最大次数字母：<span style='color: red;'>${maxChar}</span>；重复最大次数：<span style='color: red;'>${maxRepeat}</span>。`;

            console.log('答案：重复最大次数：' + maxRepeat + '重复最大次数字母：' + maxChar)

        }
    </script>
</body>
</html>
