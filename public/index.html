<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1 class="title">hello world!</h1>
        <div id="container"></div>
    </div>
    <script>
        window.onload = function () {
            // let templateStr = '我买了一台{{thing}}, 好{{mood}}啊！';
            // let data = {
            //     thing: '汽车',
            //     mood: '开心'
            // };

            let templateStr = `
                <div>
                    <ol>
                        {{#students}}
                        <li>
                            学生{{name}}的爱好是：
                            <ol>
                                <li>{{#hobbies}}</li>
                                <li>{{.}}</li>
                                <li>{{/hobbies}}</li>
                            </ol>
                        </li>
                        {{/students}}
                    </ol>
                </div>
            `;
            let data = {
                students: [
                    {name: 'Jack', hobbies: ['basketball', 'ride', 'working']},
                    {name: 'Peter', hobbies: ['talking', 'movies']},
                    {name: 'Alice', hobbies: ['walking', 'dance', 'movies']}
                ]
            };

            // let templateStr = '我爱{{somebody}}, {{somebody}}也爱我！我好{{mood}}啊！我有{{money.rmb}}元钱！';
            // let data = { somebody: '叶倩蕾', mood: '幸福', money: { rmb: 500} };


            let domStr = vueTemplateEngine.render(templateStr, data);

            console.log(domStr);
            let container = document.getElementById('container');
            container.innerHTML = domStr;
        }
    </script>
</body>
</html>
